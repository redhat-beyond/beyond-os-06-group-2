{% extends 'base.html' %}
{% block content %}
    <div class="container" style="width: 60%">
        <div class="mb-3">
            <div class="newfrm">
                <p class="fs-1">NEW TASK :</p>
                {% if messages %}
                    <ul class="messages" style="color: red">
                        {% for message in messages %}
                            <li class="{{ message.tags }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <br>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" value="Create Task">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
